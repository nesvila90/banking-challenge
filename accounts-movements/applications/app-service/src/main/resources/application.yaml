server:
  port: 8080
spring:
  application:
    name: "accountmovements"
  devtools:
    add-properties: false
    livereload:
      enabled: off
    restart:
      enabled: off
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: localhost   # o el nombre del servicio docker-compose
    port: 5436
    database: postgres
    schema: public
    username: postgres
    password: mysecretpassword

logging:
  level:
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG
